server:
  port: 10000
nacos:
  hostname: nacos
  port: 8848
  namespace:
spring:
  main:
    banner-mode: 'OFF'
  application:
    name: test
  cloud:
    nacos:
      server-addr: ${nacos.hostname}:${nacos.port}
      username: ${nacos.username}
      password: ${nacos.password}
      config:
        file-extension: yml
        namespace: ${nacos.namespace}
        shared-configs:
          - data-id: global.yml
            refresh: true
          - data-id: auth.yml
            refresh: true
      discovery:
        namespace: ${nacos.namespace}
logging:
  level:
    root: ERROR
    net.guerlab.cloud: DEBUG
springdoc:
  group-configs:
    - group: test
      packagesToScan:
        - net.guerlab.cloud.auth.webflux.test
auth:
  test:
    include-patterns: /test/**
    token-factory:
      jwt:
        enable: true
        default-factory: true
        access-token-key:
          public-key: ${public-key}
          private-key: ${private-key}
        refresh-token-key:
          public-key: ${public-key}
          private-key: ${private-key}
public-key: 
private-key: 
