server:
  port: 8080
nacos:
  hostname: nacos
  port: 8848
  namespace:
spring:
  main:
    banner-mode: 'OFF'
  application:
    name: gateway
  cloud:
    nacos:
      config:
        server-addr: ${nacos.hostname}:${nacos.port}
        file-extension: yml
        shared-dataids: global.yml,gateway.yml
        refreshable-dataids: ${spring.cloud.nacos.config.shared-dataids}
        namespace: ${nacos.namespace}
      discovery:
        server-addr: ${nacos.hostname}:${nacos.port}
        namespace: ${nacos.namespace}
logging:
  level:
    root: ERROR
    net.guerlab.smart.platform: INFO
